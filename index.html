<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <!-- StyleSheet -->
  <link rel="stylesheet" href="styles.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
</head>

<body>

  <div class="grid-container">
    <div class="img1"></div>
    <div class="info">
      <h3>Perfume</h3>
      <h1 class="title">Gabrielle Essence Eau De Parfum</h2>
      <p class="desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <h2 class="new">$149.99<h2>
        <span class="old">$169.99</span>
      </div>
        <button class="product-btn">
          <span><img src="./images/icon-cart.svg" alt=""></span>
          Add To Cart
        </button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/JDevelopss"  target="_blank">JDevelops</a>.
  </div>
</body>
</html>
